<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="styles-video.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3277a46c37.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="flexContainer">
      <div class="left-pane">
        <div id="logo">
        </div>
        <div id="icon">
          <div id="right-rec"></div>
          <div id="left-rec"></div>
          <h1>Mindi</h1>
        </div>
        <input type="text" id="username" placeholder="Username" value=""/>
        <input type="text" id="channelName" placeholder="Channel" value=""/>
        <div id="hosttype">
          <input type="radio" id="host" name="hostType" value="host">
          <label for="host">Host</label>
          <input type="radio" id="audience" name="hostType" value="audience">
          <label for="audience">Audience</label>
        </div>
        <button class="submitButton" id="join">Join</button>
        <div id="player">
          <i id="MAudio" class="fas fa-microphone fa-lg pointer"></i>
          <i id="MVideo" class="fas fa-video fa-lg pointer"></i>
        </div>
      </div>
      <div class="right-container">
        <div id="right-pane">
          <div id="hostStream">
            <div id="HostStream" class="SelfStream"></div>
            <div id="ScreenStream" class="SelfStream"></div>
          </div>
          <div id="remoteStreams"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.5.1.js"></script>
    <script src="agoraRtc.js"></script>
  </body>
</html>
